<ol class="breadcrumb">
  <li class="breadcrumb-item">
      <a href="index.html">Home</a>
  </li>
  <li class="breadcrumb-item active">Single Page</li>
</ol>
<section class="ab-info-main py-md-5 py-4">
  <div class="container py-md-3">
      <!-- top Products -->
      <div class="row">
          <!-- product left -->
          <div class="side-bar col-lg-4">
            <app-sidebar-shop></app-sidebar-shop>
          </div>

          <!-- //product left -->
          <!-- product right -->
          <div class="left-ads-display col-lg-8">
            <div class="row" *ngIf="products">
              <div  *ngFor="let product of products" class="col-md-4 product-men my-lg-4">
                <div class="product-shoe-info shoe text-center">
                    <div class="men-thumb-item">
                      <img class="card-img-top" src="{{ product.image }}" alt="">

                    </div>
                    <div class="item-info-product">
                        <h4>
                            <a  [routerLink]="['/shop', product.id]">{{ product.name }}</a>
                        </h4>

                        <div class="product_price">
                            <div class="grid-price">
                                <span class="money">{{ product.price }} 000 đ</span>
                            </div>
                        </div>
                        <ul class="stars">
                            <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a></li>
                            <li><a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a></li>
                        </ul>
                    </div>
                </div>

            </div>

            </div>



            <div class="grid-img-right mt-4 text-right">

                <span class="money">Khuyến mãi mới nhất</span>
                <a href="shop-single.html" class="btn">Mua ngay</a>
            </div>


          </div>

      </div>
  </div>
</section>
