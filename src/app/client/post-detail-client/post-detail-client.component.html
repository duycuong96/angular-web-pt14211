<ol class="breadcrumb">
  <li class="breadcrumb-item">
      <a href="index.html">Home</a>
  </li>
  <li class="breadcrumb-item active">{{ post.title }}</li>
</ol>
<section class="ab-info-main py-md-5">
  <div class="container py-md-3">

      <div class="speak px-lg-5">
          <div class="row mt-lg-5 mt-4">
              <div class="col-md-12 events-img">
                  <img src="{{ post.image }}" class="img-fluid" alt="user-image" width="100%">
              </div>
              <div class="col-md-12 events-info my-3">
                  <!-- <h3><span class="sub-tittle">01</span> Tech beauty</h3> -->
                  <h1 class="my-3"><a href="#" class="text-dark">{{ post.title }}</a></h1>

              </div>
              <div class="col-md-12 events-info my-3">
                  <p>{{ post.content }}</p>

            </div>
          </div>

          <div class="single-form-left">
              <!-- contact form grid -->
              <div class="contact-single">
                  <h3>Bình luận</h3>
                  <form>
                      <div class="form-group">
                          <label for="contactcomment">Nội dung bình luận *</label>
                          <textarea class="form-control border" rows="5" id="contactcomment" required="" name="content"  [(ngModel)]="comment.content" > </textarea>
                      </div>
                      <div class="d-sm-flex">
                          <div class="col-sm-12 form-group p-0">
                              <label for="contactusername">Tên *</label>
                              <input type="text" class="form-control border" id="contactusername" name="name" [(ngModel)]="comment.name" >
                          </div>

                      </div>
                      <p>Id bài viết la: {{ post.id }}</p>
                      <input type="number" class="form-control border" id="contactusername" name="postId" [(ngModel)]="comment.postId" >
                      <button type="submit" class="mt-3 btn btn-success btn-block py-3" (click)="addComment()">Gửi bình luận</button>
                  </form>
              </div>
              <!--  //contact form grid ends here -->
          </div>
          <br>
          <div>

              <div *ngFor="let comment of post.comments" class="media-body">
                  <h5 class="mt-0">{{ comment.name }}</h5>
                  <p class="mt-2">
                    {{ comment.content }}
                  </p>
                  <hr>
              </div>
          </div>

      </div>
  </div>
</section>
