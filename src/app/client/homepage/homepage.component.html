<div id="home">

  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of slides">
        <div class="picsum-img-wrapper">
            <img src="{{ image.url }}" width="100%" height="600px">
        </div>
    </ng-template>
</ngb-carousel>

</div>
<!--/ab -->
<section class="about py-md-5 py-5">
    <div class="container-fluid">
        <div class="feature-grids row px-3">
            <div class="col-lg-3 gd-bottom">
                <div class="bottom-gd row">
                    <div class="icon-gd col-md-3 text-center"><span class="fa fa-truck" aria-hidden="true"></span></div>
                    <div class="icon-gd-info col-md-9">
                        <h3 class="mb-2">Miễn phí vận chuyển</h3>
                        <p>Tất cả đơn hàng trên 1 triệu</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 gd-bottom">
                <div class="bottom-gd row">
                    <div class="icon-gd col-md-3 text-center"><span class="fa fa-bullhorn" aria-hidden="true"></span></div>
                    <div class="icon-gd-info col-md-9">
                        <h3 class="mb-2">Hỗ trợ đổi trả</h3>
                        <p>Đổi trả trong vòng 30 ngày</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 gd-bottom">
                <div class="bottom-gd row">
                    <div class="icon-gd col-md-3 text-center"> <span class="fa fa-gift" aria-hidden="true"></span></div>

                    <div class="icon-gd-info col-md-9">
                        <h3 class="mb-2">Giảm giá hấp dẫn</h3>
                        <p>Giảm giá đến 50%</p>
                    </div>

                </div>
            </div>
            <div class="col-lg-3 gd-bottom">
                <div class="bottom-gd row">
                  <div class="icon-gd col-md-3 text-center"> <span class="fa fa-gift" aria-hidden="true"></span></div>
                    <div class="icon-gd-info col-md-9">
                        <h3 class="mb-2">Hỗ trợ 24/24</h3>
                        <p>Hỗ trợ 24h trong ngày</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
