<nav aria-label="breadcrumb" class="mb-4">
  <ol class="breadcrumb my-breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/admin/dashboard" >Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Quản lý sản phẩm</li>
  </ol>
</nav>

<section class="pricing">
  <div class="card card_border mb-5">
    <div class="cards__heading">
      <h3>Quản lý sản phẩm</h3>
    </div>
    <div class="card-body">
      <!-- pricing version 1 -->

      <!--//BLOCK ROW END-->

      <section class="w3l-pricing1">
        <div class="row px-2">

          <div class="col-md-12 px-2">
            <div class="mb-4 price-card price-card2 p-lg-4 p-md-3 p-4 recomemded-price">

              <form>
                <div class="form-group">
                  <label for="">Name</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
                </div>
                <div class="form-group">
                  <label for="">Price</label>
                  <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
                </div>
                <div class="form-group">
                  <label for="">Url hình ảnh</label>
                  <input type="text" class="form-control" name="price" [(ngModel)]="product.image">
                </div>
                <div class="form-group">
                  <label for="">Mô tả</label>
                  <input type="text" class="form-control" name="price" [(ngModel)]="product.desc">
                </div>
                <button type="submit" class="btn btn-primary" (click)="addProduct()">Submit</button>
              </form>



            </div>
          </div>

        </div>
    </section></div>
  </div>
</section>
