<nav aria-label="breadcrumb" class="mb-4">
  <ol class="breadcrumb my-breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/admin/dashboard" >Dashboard</a></li>
    <li class="breadcrumb-item active" aria-current="page">Quản lý sản phẩm</li>
  </ol>
</nav>

<section class="pricing">
  <div class="card card_border mb-5">
    <div class="cards__heading">
      <h3>Quản lý sản phẩm</h3>
    </div>
    <div class="card-body">
      <!-- pricing version 1 -->

      <!--//BLOCK ROW END-->

      <section class="w3l-pricing1">
        <div class="row px-2">

          <div class="col-md-12 px-2">
            <div class="mb-4 price-card price-card2 p-lg-4 p-md-3 p-4 recomemded-price">

              <form *ngIf="post">
                <div class="form-group">
                  <label for="">Tiêu đề</label>
                  <input type="text" class="form-control" name="title" [(ngModel)]="post.title">
                </div>
                <div class="form-group">
                  <label for="">Nội dung</label>
                  <input type="text" class="form-control" name="content" [(ngModel)]="post.content">
                </div>
                <div class="form-group">
                  <label for="">Url hình ảnh</label>
                  <input type="text" class="form-control" name="image" [(ngModel)]="post.image">
                </div>

                <button type="submit" class="btn btn-primary" (click)="updatePost()">Save</button>
              </form>



            </div>
          </div>

        </div>
    </section></div>
  </div>
</section>
